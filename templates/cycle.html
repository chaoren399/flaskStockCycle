<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>炫酷的ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="{{ url_for('static', filename='js/echarts.min.js') }}"></script>
</head>


<body>

{#{{ df }}#}
{#{{ df.columns[0]  }}#}
{#{{ df1 }}#}
{#{{ df2 }}#}




<!-- 为ECharts准备一个具备大小（宽高）的Dom -->

<div id="main2" style="width: 800px;height:500px;margin: 0 auto;"></div>


<script type="text/javascript">
    var df0 = {{ df0|safe }};
    var df1 = {{ df1|safe }};
    var df2 = {{ df2|safe }};
    var df3 = {{ df3|safe }};
    var df4 = {{ df4|safe }};
    var df5 = {{ df5|safe }};


    console.log('df1' + df1)
    // 基于准备好的dom，初始化echarts实例
    var myChart2 = echarts.init(document.getElementById('main2'));

    // 指定图表的配置项和数据

        var   option2 = {
                title : {
                    text: '未来一周气温变化',
                    subtext: '纯属虚构'
                },
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:['每日交易量','上涨比率']
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    {#data : ['周一','周二','周三','周四','周五','周六','周日']#}
                    data : df0
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    axisLabel : {
                        formatter: '{value} °C'
                    }
                }
            ],
            series : [
                {
                    name:'每日交易量',
                    type:'line',
                    {#data:[11, 11, 15, 13, 12, 13, 10],#}
                    data:df2,
                    markPoint : {
                        data : [
                            {type : 'max', name: '最大值'},
                            {type : 'min', name: '最小值'}
                        ]
                    },
                    markLine : {
                        data : [
                            {type : 'average', name: '平均值'}
                        ]
                    }
                },
                {
                    name:'上涨比率',
                    type:'line',
                    {#data:[1, -2, 2, 5, 3, 2, 0],#}
                    data:df3,
                    markPoint : {
                        data : [
                            {name : '周最低', value : -2, xAxis: 1, yAxis: -1.5}
                        ]
                    },
                    markLine : {
                        data : [
                            {type : 'average', name : '平均值'}
                        ]
                    }
                }
            ]
        };




    // 使用刚指定的配置项和数据显示图表。

    myChart2.setOption(option2);

</script>
</body>
</html>
